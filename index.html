        <div class="container form">
            <div class="form-inline">
                
                <label for="date">Date:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="Date" class="form-control form-control-sm" id="date" placeholder="Date" />
                </div>
    
                <label for="clientName">Client:</label>
                <input type="text" class="form-control form-control-sm mb-2 mr-sm-2" id="clientName" placeholder="Client name" />
    
                <label for="pNum">police:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="text" class="form-control form-control-sm" id="pNum" placeholder="police number" />
                </div>
    
                <label for="plate">plate:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="text" class="form-control form-control-sm" id="plate" placeholder="licence plate"  max="5" />
                </div>
    
                <label for="duration">duration: </label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control form-control-sm" id="duration" placeholder="duration" />
                </div>
    
                <label for="price">price:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control form-control-sm" id="price" placeholder="price" />
                </div>
                
                
                <label for="credit">credit:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control form-control-sm" id="credit" placeholder="credit" />
                </div>
             
                
                <div class="form-floating form-inline">
                    <label for="note">Note:</label>
                    <textarea class="form-control-sm" placeholder="note" id="note"></textarea>
                </div>
                
                
                <button id="add" class="btn btn-sm btn-primary mb-2">Add</button>
            </div>
        </div>

                        <th scope="col">note</th>
                    </tr>
                </thead>

                <tbody id="empty-tbody">

            </table>
