                <div class="input-group mb-2 mr-sm-2">
                    <label for="date">Date:</label>

                </div>
    
               
                <div class="input-group mb-2 mr-sm-2">
                    <label for="clientName">Client:</label>
                    <input type="text" class="form-control form-control-sm" id="clientName" placeholder="Client" />
                </div>
    
               
                <div class="input-group mb-2 mr-sm-2">
                    <label for="pNum">police:</label>
                    <input type="text" class="form-control form-control-sm" id="pNum" placeholder="police number" />
                </div>
    
                
                <div class="input-group mb-2 mr-sm-2">
                    <label for="plate">matricule:</label>
                    <input type="text" class="form-control form-control-sm" id="plate" placeholder="matricule"  max="5" />
                </div>
    
              
                <div class="input-group mb-2 mr-sm-2">
                    <label for="duration">durée: </label>
                    <input type="number" class="form-control form-control-sm" id="duration" placeholder="durée" />
                </div>
    
                
                <div class="input-group mb-2 mr-sm-2">
                    <label for="price">prix:</label>
                    <input type="number" class="form-control form-control-sm" id="price" placeholder="prix" />
                </div>
                
                
                
                <div class="input-group mb-2 mr-sm-2">
                    <label for="credit">credit:</label>
                    <input type="number" class="form-control form-control-sm" id="credit" placeholder="credit" />
                </div>
             
                
                <div class="form-floating form-inline">
                    <label for="note">Note:</label>
                    <textarea class="form-control-sm" placeholder="note" id="note"></textarea>
                </div>
                
                
                <button id="add" class="btn btn-sm btn-primary mb-2">Ajouter</button>
            </div>
