<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="test.css">
  <title>test</title>
</head>
<body>
  

  <div class="container table-responsive">
    <table id="table" class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Client</th>
                <th scope="col">police </th>
                <th scope="col">plate</th>
                <th scope="col">expiration</th>
                <th scope="col">price</th>
                <th scope="col">credit</th>
                <th scope="col">note</th>
            </tr>
        </thead>

        <tbody id="tbody">
          
            <tr>
                <td class="date">15 may</td>
                <td class="client">john</td>
                <td class="police">0114ggd</td>
                <td class="plate">12110141</td>
                <td class="expiration">15 jun</td>
                <td class="price">1200</td>
                <td class="credit">200</td>
                <td class="note">gjdgokidjg</td>
            </tr>

            <tr>
              <td class="date">15 nov</td>
              <td class="client">chris</td>
              <td class="police">j5jdf</td>
              <td class="plate">2453223</td>
              <td class="expiration">15 aep</td>
              <td class="price">2300</td>
              <td class="credit">1300</td>
              <td class="note">krgkgl</td>
          </tr>
        
          
        </tbody>
    </table>
</div>


<div class="container-sm" id="editTable">
  <form>
    <button id="editBtn"  class="btn btn-primary">Edit</button>
    <div class="input-container container-sm">
      <div class="form-row">

        <div class="form-group col-md-2">
          <label for="date">date:</label>
          <input type="date" class="form-control" id="editDate">
        </div>
  
        <div class="form-group col-md-2">
          <label for="client">client:</label>
          <input type="text" class="form-control" id="editClient">
        </div>
        
      </div>
     
      <div class="form-row">
  
        <div class="form-group col-md-2">
          <label for="pNum">police:</label>
          <input type="text" class="form-control" id="editPnum">
        </div>
  
        <div class="form-group col-md-2">
          <label for="plate">plate:</label>
          <input type="number" class="form-control" id="editPlate">
        </div>
        
        <div  style="display: none;" class="form-group col-md-2">
          <label for="editExp"></label>
          <input type="hidden" class="form-control" id="editExp">
        </div>
       
        
      </div>
  
      <div class="form-row">
  
        <div class="form-group col-md-2">
          <label for="price">price:</label>
          <input type="number" class="form-control" id="editPrice">
        </div>
        
        <div class="form-group col-md-2">
          <label for="credit">credit:</label>
          <input type="number" class="form-control" id="editCredit">
        </div>
       
        
      </div>
  
      
     
      <label for="note">Note:</label>
        <div class="form-floating">
            <textarea class="form-control-sm" placeholder="note" id="editNote"></textarea>
        </div>
    </div>
    
                
               
</div>

   
   
    
  </form>
</div>
  
<script src="test.js"></script>
</body>
</html>
